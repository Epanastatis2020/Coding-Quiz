<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coding Quiz</title>
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Link to FontAwesome-->
    <script src="https://kit.fontawesome.com/a1479b3c07.js" crossorigin="anonymous"></script>
    <!--Link to CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Coding Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active" id="homeBtn">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="highScoreLink">View High Scores</a>
            </li>
          </ul>
        </div>
      </nav>
</header>

<!--Container to hold the HTML elements-->
<div class="container">

<!-- Section used to display quiz intro and quiz -->
  <form class="row" id="mainForm">        
    <div id = "screenContainer">
      <h1 class="codeQuiz">Code Quiz</h1>
      <p>You will have 30 seconds to answer as many questions as you can. Each incorrect answer will subtract 5 seconds from your timer, while each correct answer will add 5 seconds. Good luck!</p>
      <button id="startBtn" class = "btn btn-primary">Start Quiz</button>
    </div>
    
    <!-- Div used to display correct or incorrect -->
    <div class="row"> 
    <div id="blankColumn"></div>
    <div id="questionFeedBack"></div>
    </div>

    <!-- Div used to show the high scores.  starts off hidden-->
    <div id = "highScoreScreen" class = "row">
        <hr>
        <div id = "highScoreList">
            <h1 class="highScoreH1">High Scores</h1>                
        </div>
        <div id = "highScoreButtons">
            <button id="clearHighScoresBtn" class = "btn btn-primary">Clear High Scores</button>        </div>
    </div>
</form>
<hr>

<footer class="row">
    <h5 class = "timer" id="timerP">Timer: <span id="timerDisplay"></span></h5>
</footer>

</div>

    <!--Link to local javascript-->
    <script src="script/script.js"></script>
    <script src="script/quiz.js"></script>    

    <!--Link to Bootstrap Javascript, JQuery and Popper.js plugins-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
